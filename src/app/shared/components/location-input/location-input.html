<div class="location-input">
    <label for="location">Location</label>
    <input type="text" id="location" [(ngModel)]="searchQuery"  />
@if (results().length > 0) {
    <ul>
        @for (result of results(); track result.place_id) {
        <article (click)="selectedResult.set(result)"><h2>{{ result.name}}</h2>
            <p>{{ result.display_name }}</p>
        </article>
        }
    </ul>
}
</div>
