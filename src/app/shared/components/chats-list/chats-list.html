<aside>
  <header class="title">
    <h3>Chats</h3>
  </header>
  <div class="chats-list">
    @for (chat of sortedChats(); track chat.id) {
    <article
      (click)="chatSelected(chat, toOrFrom(chat))"
      [class]="selectedChat() === chat ? 'active' : ''"
    >
    <header>
        <h4>{{ toOrFrom(chat) | userName }}</h4> 
        <div class="badges">
            <p>{{ getTicketRefInfo(chat)?.title }}</p> 
          <app-badge [variant]="((getTicketRefInfo(chat)?.department_id ?? 0) | departmentPipe)">{{ ((getTicketRefInfo(chat)?.department_id ?? 0) | departmentPipe) }}</app-badge>
        
      </div>
    </header>
      <p>{{ getLastMessageText(chat) }}</p>
    </article>
    }
  </div>
</aside>
