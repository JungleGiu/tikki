<section>
  <div class="logo"><a routerLink="/"><img src="assets/tikki-logo.png" alt="Tikki App logo" /></a></div>
  <div class="card">
    <header>
      <h1>Enter your Hub</h1>
    </header>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label> Email</label>
        <input formControlName="email" autocomplete="email" type="email" placeholder="Email" />
      </div>
      <div class="field">
        <label> Password</label>
        <input formControlName="password" autocomplete="current-password" type="password" placeholder="Password" />
      </div>
    </form>
    <div class="button">
      <button (click)="onSubmit()">Enter your Hub</button>
    </div>
  </div>
</section>
