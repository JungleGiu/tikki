<main>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register your team
            </mat-card-title>
            </mat-card-header>
      
            <form>
                <mat-form-field>
                    <label>Team name</label>
                    <input matInput type="text" placeholder="Team name" />
                </mat-form-field>
                <mat-form-field>
                    <label>Admin Name</label>
                    <input matInput type="text" placeholder="Admin Name" />
                </mat-form-field>
                <mat-form-field>
                    <label>Admin Email</label> 
                    <input matInput type="email" placeholder="Admin Email" />
                </mat-form-field>
                <mat-form-field>    
                    <label> Password</label>
                    <input matInput  type="password" placeholder="Password" />
                </mat-form-field>
                
                
            </form>
            <div class="buttons">
             <button matButton="filled" color="primary">Register your Team</button>
            </div>
       
    </mat-card>
</main>
