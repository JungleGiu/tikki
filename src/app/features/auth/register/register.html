<main>
    
        <div class="card">
            <header>
                <h1>Register your team
                </h1>
             </header>
    
                <form [formGroup]="registrerForm">
 <div class="field">
     
                           @let teamName = registrerForm.controls.teamName;
                         <label>Team name</label>
                         <input formControlName="teamName" type="text" placeholder="Team name" />
                         @if (teamName.invalid && teamName.touched ) {
                                <span>Team name is required</span>
                         }
     
     
 </div>
                        <div class="field">
                            <label>Admin Name</label>
                            <input formControlName="adminName" type="text" placeholder="Admin Name" />
                        </div>
                        <div class="field">
                            <label>Admin Email</label>
                            <input formControlName="adminEmail" type="email" placeholder="Admin Email" />
                        </div>
                    <div class="field">
                        
                        <label> Password</label>
                        <input formControlName="password" type="password" placeholder="Password" />
                    </div>
    
    
                </form>
                <div class="button">
                 <button>Register your Team</button>
                </div>
    
        </div>
    
</main>
