<p-card >
<header>
    <h3>Team Members</h3>
<p-button label="+ New Team Member" ></p-button>
</header>
<p-table [value]="users()">
    <ng-template #header>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Department</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td>{{user.name}}</td>
            <td>{{user.location}}</td>
            <td>{{user.department_id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role_id}}</td>
            <td>
                <p-button label="Edit" ></p-button>
                <p-button label="Delete" ></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
</p-card>
