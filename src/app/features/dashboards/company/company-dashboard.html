<section id="dashboard">
  <app-tickets-status [tickets]="tickets"></app-tickets-status>
  <div class="bento">
  <div class="left-section">
    <app-charts [data]="tickets()"></app-charts>
  </div>
  <div class="right-section">
    <app-calendar (recharge)="rechargeData()" [events]="events()"></app-calendar>
    <app-map (recharge)="rechargeData()" [locations]="locations()" [tickets]="tickets()"></app-map>
  </div>
</div>
</section>
