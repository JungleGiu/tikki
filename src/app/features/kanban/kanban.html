<section #kanbanContainer cdkDropListGroup  id="kanban">
  @for (kanbacolumn of kanbanColumns(); track kanbacolumn.title) {
  <app-kanba-column cdkDropList [cdkDropListData]="kanbacolumn.tickets" [title]="kanbacolumn.title" (cdkDropListDropped)="drop($event)">
    @for (ticket of kanbacolumn.tickets; track ticket.id) {
    <app-kanban-card
      cdkDrag
      [cdkDragPreviewContainer]="kanbanContainer"
      [ticket]="ticket"
    ></app-kanban-card>
    }
  </app-kanba-column>
  }
</section>
